<div class="row">
    <div class="input-group my-3">
        <input type="text" class="form-control" placeholder="Digite o nome do carta" aria-label="nome da carta" [(ngModel)]="term"/>
        <div class="input-group-append">
          <span class="input-group-text">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi
                bi-search" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"> 
                    <path fill-rule="evenodd"
                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0
                        1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" 
                    /> 
                    <path
                        fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5
                        5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1
                        13 0z" 
                    />
                </svg>  
          </span>
        </div>
      </div>
</div>
<div class="row">
    <div class="col-12 list justify-content-between p-0">
        <span class="spinner" *ngIf="spinner"></span>
        <div class="card border-0 p-0 justify-content-center" *ngFor='let card of cards | filter:term'>
            <img src="{{card.imageUrl}}" alt="{{card.name}}" class="w-100 h-100 card-img" routerLink="/card-details/{{card.id}}">
            <div class="py-3 d-flex  justify-content-between flex-column h-100 text-center">
                <h5 class="card-title">{{card.name}}</h5>
                <h5 class="card-title">{{card.id}}</h5>
                <p class="card-text">{{card.types}}</p>
                <a routerLink="/card-details/{{card.id}}" class="btn btn-primary"> Detalhes da carta </a>
            </div>
        </div>
    </div>
</div>
